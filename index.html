<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playstation intro animation</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

</head>
<body>
  <header class="header">
    <h1>PlayStation intro animation</h1>
    <h2>Made by: Gustavo Matias</h2>
    <p>Click on the PlayStation lid to start animation</p>
    <div id="progress-bar"></div>
  </header>
  <main>
    <section class="tv">
      <div class="tv__body">
        <div class="tv__logo"></div>
        <div class="tv__speakers-area"></div>
        <div class="tv__screen-area">
          <div class="tv-screen-area__border">
            <div class="tv-screen-area__glass">
              <div class="tv-glass corner-1"></div>
              <div class="tv-glass corner-2"></div>
              <div class="tv-glass corner-3"></div>
              <div class="tv-glass corner-4"></div>
              <div class="tv-glass corner-5">
                <section class="tv-screen__container">
                  <div class="intro__sony-screen">
                    <p class="sony-screen__title">Sony</p>
                    <div class="sony-screen__diamond">
                      <div class="sony-screen__triangle triangle-left"></div>
                      <div class="sony-screen__triangle triangle-right"></div>
                    </div>
                    <div class="sony-screen__text-container">
                      <p class="sony-screen__text-1">Computer</p>
                      <p class="sony-screen__text-2">Enterntainment</p>
                      <p class="sony-screen__text-3">TM</p>
                    </div>
                  </div>
                  <div class="intro__ps-screen">
                    <img 
                      class="ps-screen__ps-logo-image" 
                      src="./assets/images/ps-logo-image.png" 
                      alt="PlayStation Logo Image" 
                    />
                    <img 
                      class="ps-screen__ps-logo-text" 
                      src="./assets/images/ps-logo-text.png" 
                      alt="PlayStation Logo Text" 
                    />
                    <div class="ps-screen__text-container">
                      <p>Licensed by</p>
                      <p>Sony Computer Enterntainment America</p>
                    </div>
                    <p class="ps-screen__scea-text">SCEA <span>TM</span></p>
                  </div>
                  <div class="intro__playstation-screen"></div>
                </section>
              </div>
              <div class="tv-glass corner-6"></div>
              <div class="tv-glass corner-7"></div>
              <div class="tv-glass corner-8"></div>
              <div class="tv-glass corner-9"></div>
            </div>
          </div>
        </div>
        <div class="tv__speakers-area"></div>
      </div>
      <div class="tv__stand">
        <div class="tv-stand__buttons-area">
          <div class="tv-buttons-area__wrapper">
            <div class="tv-buttons-area__small-button-area">
              <div class="tv-buttons-area__small-button"></div>
              <div class="tv-buttons-area__small-button"></div>
              <div class="tv-buttons-area__small-button"></div>
              <div class="tv-buttons-area__small-button"></div>
              <div class="tv-buttons-area__small-button"></div>
              <div class="tv-buttons-area__small-button"></div>
            </div>
            <div class="tv-buttons-area__indicator-area">
              <div class="tv-buttons-area__infra-red"></div>
              <div class="tv-buttons-area__led-indicator"></div>
            </div>
            <div class="tv-buttons-area__power-button"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="right-side">
      <section class="playstation-lid" role="button">
        <div class="playstation-lid__gear"></div>
        <div class="playstation-lid__cd-support"></div>
      </section>
      <section class="playstation">
        <div class="playstation__lid"></div>
        <div class="playstation__body">
          <div class="playstation-body__controller-area">
            <div class="playstation-controller-area__wrapper">
              <div class="playstation-controller-area__number">1</div>
              <div class="playstation-controller-area_connectors">
                <div class="playstation-connectors__memory-card">
                  memory card
                </div>
                <div class="playstation-connectors__controller">
                  <div class="playstation-connectors__controller-left-side">
                    <div class="playstation-connectors__controller-hole"></div>
                    <div class="playstation-connectors__controller-hole"></div>
                    <div class="playstation-connectors__controller-hole"></div>
                  </div>
                  <div class="playstation-connectors__controller-center">
                    <div class="playstation-connectors__controller-hole"></div>
                    <div class="playstation-connectors__controller-hole"></div>
                    <div class="playstation-connectors__controller-hole"></div>
                  </div>
                  <div class="playstation-connectors__controller-right-side">
                    <div class="playstation-connectors__controller-hole"></div>
                    <div class="playstation-connectors__controller-hole"></div>
                    <div class="playstation-connectors__controller-hole"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="playstation-controller-area__wrapper">
              <div class="playstation-controller-area__number">2</div>
              <div class="playstation-controller-area_connectors">
                <div class="playstation-connectors__memory-card">
                  memory card
                </div>
                <div class="playstation-connectors__controller">
                  <div class="playstation-connectors__controller-left-side">
                    <div class="playstation-connectors__controller-hole"></div>
                    <div class="playstation-connectors__controller-hole"></div>
                    <div class="playstation-connectors__controller-hole"></div>
                  </div>
                  <div class="playstation-connectors__controller-center">
                    <div class="playstation-connectors__controller-hole"></div>
                    <div class="playstation-connectors__controller-hole"></div>
                    <div class="playstation-connectors__controller-hole"></div>
                  </div>
                  <div class="playstation-connectors__controller-right-side">
                    <div class="playstation-connectors__controller-hole"></div>
                    <div class="playstation-connectors__controller-hole"></div>
                    <div class="playstation-connectors__controller-hole"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="playstation__left-side">
          <div class="playstation__power-indicator"></div>
        </div>
        <div class="playstation__left-ventilation"></div>
        <div class="playstation__right-side"></div>
        <div class="playstation__right-ventilation"></div>
        <div class="playstation__bottom-line"></div>
        <div class="playstation__bottom"></div>
      </section>
    </section>
  </main>
  <section class="overlay"></section>
  <footer>
    <div>
      <a href="https://github.com/gmcotta" target="_blank" rel="noopener noreferrer">
        GitHub
      </a>
      <a href="https://www.linkedin.com/in/gustavomatias/" target="_blank" rel="noopener noreferrer">
        LinkedIn
      </a>
      <a href="https://www.instagram.com/gmcotta34/" target="_blank" rel="noopener noreferrer">
        Instagram
      </a>
    </div>
  </footer>

  <aside style="display: none">
    <figure>
      <figcaption>Playstation Intro audio</figcaption>
      <audio id="playstation-intro-audio" src="./assets/audios/ps-intro.mp3">
        Your browser does not support the <code>audio</code> element.
      </audio>
    </figure>
  </aside>
  <script src="./assets/scripts/script.js"></script>
</body>
</html>
